
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محرر PDF مباشر</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 20px; }
        #pdf-container { position: relative; display: inline-block; border: 1px solid #ccc; }
        canvas { border: 1px solid #000; }
        .draggable {
            position: absolute;
            padding: 5px 10px;
            background: rgba(255, 255, 0, 0.6);
            border: 1px dashed #333;
            cursor: move;
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>محرر PDF مباشر</h2>
    <input type="file" id="pdf-upload" accept=".pdf"><br><br>
    <button onclick="addText()">➕ إضافة نص</button>
    <button onclick="addImage()">🖼️ إضافة صورة</button>
    <input type="file" id="image-upload" accept="image/*" style="display: none;"><br><br>
    <div id="pdf-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
